<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Integrador Front-End</title>
</head>
<body>
  <header>
    <div class="containerHeader">
      <div class="containerBuscar">
        <input type="text" class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento">
        <button class="buttonSearch" id="buttonSearch" >
          Buscar
          <span class="material-symbols-outlined">
          search
          </span>
        </button>
      </div>
        <button class="buttonAdd" id="buttonAdd">
          Agregar Elemento
          <span class="material-symbols-outlined">
            add
          </span>
        </button>
    </div>
  </header>
  <main>
    <div class="container_view">
      <aside class="listAside">
        <h2>Categorias <span class="material-symbols-outlined">
          menu
          </span>
        </h2>
        <ul id="listFilter">
          <li></li>
        </ul>
      </aside>
      <div class="store" id="storeContainer">
      </div>
    </div>
     <div class="popupContainer_principal" id="modalPopup">
      <div class="popupContainer">
        <div class="containerTitlePopUp">
          <h1>Agregar o modificar un producto</h1>
        </div>
        <div class="containerInputsPopUp">
          <input type="text" placeholder="Ingrese un nombre" id="nombre">
          <input type="text" placeholder="Ingrese una imagen" id="img">
          <input type="number" placeholder="Ingrese el precio" id="precio">
          <select id="categoria">
            <option>Seleccione una categoria</option>
            <option>Gaseosas</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
          </select>
        </div>
        <div class="containerButtonsPopUp">
          <button class="button_popup cancel" id="cancelButton">Cancelar</button>
          <button class="button_popup accept" id="acceptButton">Aceptar</button>
          <button class="button_popup delete" id="deleteButton">Eliminar</button>
        </div>
      </div>
     </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
